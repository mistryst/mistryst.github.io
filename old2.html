          function ctrlShiftKey(e, keyCode) {

          document.onkeydown = (e) => {
    // Disable F12, Ctrl + Shift + I, Ctrl + Shift + J, Ctrl + U, view-source:
      if (event.keyCode === 123 || ctrlShiftKey(e, 'I') ||
